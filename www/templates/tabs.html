<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--ion-tabs class="tabs-icon-top tabs-color-active-positive"-->
<ion-tabs class="tabs-icon-top tabs-color-active-assertive">

  
  <!-- Graficas -->
  <ion-tab title="{{'TAB_CONNECT' | translate}}" icon-off="ion-ios-pulse-strong" icon-on="ion-ios-pulse" href="#/tab/graphs">
    <ion-nav-view name="tab-graphs"></ion-nav-view>
  </ion-tab>
  
  <!-- Configurar -->
  <ion-tab title="{{'TAB_CONFIG' | translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/config">
    <ion-nav-view name="tab-config"></ion-nav-view>
  </ion-tab>


</ion-tabs>
